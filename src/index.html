<!doctype html>
<html lang="en">
<head>  <meta charset="utf-8">
  <title>Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self'; frame-src 'self'; object-src 'none'; base-uri 'self';">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Single Page Apps for GitHub Pages -->
  <!-- This script checks if a redirect is present and restores the path -->
  <script>
    (function(l) {
      if (l.search.length > 1 && l.search[1] === '/' ) {
        var decoded = l.search.slice(1).split('&').map(function(s) { 
          return s.replace(/~and~/g, '&')
        }).join('?');
        window.history.replaceState(null, null,
            l.pathname.slice(0, -1) + decoded + l.hash
        );
      }
    }(window.location))
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
